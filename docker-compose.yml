services:
  #  Base de datos PostgreSQL (solo para perfil local)
  db:
    image: postgres:16
    container_name: gestor-postgres
    restart: always
    profiles:
      - local
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: gestorcash
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U admin -d gestorcash" ]
      interval: 5s
      timeout: 5s
      retries: 5

  #  Backend Node.js / Express
  backend:
    build: ./app/server
    container_name: gestor-backend
    ports:
      - "8000:8000"
    env_file:
      - ./app/server/.env
    environment:
      - ACTIVE_DB=${ACTIVE_DB:-local}
      - USE_SSL=${USE_SSL:-false}
      - RUNNING_IN_DOCKER=true
      - DOCKER_CONTAINER=true
    volumes:
      - ./app/server:/app
      - /app/node_modules
    command: npm run dev
    restart: always
    profiles:
      - local
      - supabase
    # Solo depende de db cuando se usa el perfil local
    # Para supabase, esta dependencia se ignora autom√°ticamente
